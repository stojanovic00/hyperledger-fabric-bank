        - /var/run/docker.sock:/host/var/run/docker.sock
        - /home/aleksandar/hyperledger-fabric-bank/infrastructure/organizations/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/msp:/etc/hyperledger/fabric/msp
        - /home/aleksandar/hyperledger-fabric-bank/infrastructure/organizations/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/tls:/etc/hyperledger/fabric/tls
        - peer0.org1.example.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
